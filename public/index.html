<body>
    <div class="welcomeTitle">
        <img id="FMSlogo" src="element/Aquire Logo.png" width="196" height="86"/>
        <a id="welcomeLabel"><font size = "5"><strong>FMS IOT Data Export Platform</strong></font></a>
    </div>

    <div class="deviceSelection" id="deviceList" hidden>
        <div class="title" onclick="selectionList()">Select Store</div>
        <div class="dropdown" id="dropDownList">
            <p align="left" id="option0" class="selectable" onclick="deviceChoosen(0)"></p>
            <p align="left" id='option1' class="selectable" onclick="deviceChoosen(1)"></p>
            <p align="left" id='option2' class="selectable" onclick="deviceChoosen(2)"></p>
            <p align="left" id='option3' class="selectable" onclick="deviceChoosen(3)"></p>
            <p align="left" id='option4' class="selectable" onclick="deviceChoosen(4)"></p>
            <p align="left" id='option5' class="selectable" onclick="deviceChoosen(5)"></p>
        </div>
    </div>

    <div class="exportButtomDiv">
        <p align="center" class="exportBTN" onclick="exportData(1)" id="exportBTN" hidden>Export<span class="bars"></span></p>
    </div>

    <div class="selectionDiv">
        <a id="storeSelected" hidden><font size="4">Selected:</font></a>
    </div>

    <div class="spinner" id="spinner" hidden>
    </div>

    <div class="helpLabel">
        <a id="helpInfo"><font size="5"><strong>If you have any issues, please contact us by: xxx-xxx-xxxx</strong></font></a>
    </div>

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(menuInit);
                // $("#spinner").hide();
            } else {
                window.alert("Geolocation is not supported by this browser.")
            }
        }

        function menuInit(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            $("#spinner").show();

            const initHttp = new XMLHttpRequest();
            initHttp.open("POST", initUrl, true);
            initHttp.setRequestHeader("Content-type","application/json");
            var obj = {'latitude': latitude, 'longitude': longitude};
            initHttp.send(JSON.stringify(obj));
            initHttp.onreadystatechange=function(){
                if(this.readyState==4 && this.status ==200){
                    menuList = JSON.parse(initHttp.response)[0]["menu"];
                    $("#spinner").hide();

                    if (menuList.length == 0) {
                        window.alert("No store found nearby.");
                    } else if (menuList.length == 1) {
                        console.log("Found 1 store nearby");
                        indexChoosen = 0;
                        $("#exportBTN").show();
                        document.getElementById("storeSelected").innerHTML = selectedText + menuList[indexChoosen]["name"];
                        $("#storeSelected").show();

                    } else {
                        // console.log("Found more than 1 store");
                        for(i = 0; i < menuList.length; i++) {
                            document.getElementById("option" + i).innerHTML = menuList[i]['name'] + ' ' + (menuList[i]["distance"] * 1000).toFixed(1) + "m";
                        }
                        for(i = menuList.length; i < 6; i++) {
                            $("#option" + i).hide();
                        }
                        $("#deviceList").show();
                    }
                }
            }
        }

                                dataPdf.setFontType("bold");
                                dataPdf.text(serialnumberText, x, y);
                                dataPdf.setFontType("normal");
                                dataPdf.text(serialNumber, x + 80, y);
                                y = addSpace(y, 16, dataPdf);
                            }

                            let outputTable = [];
                            if(dataList[m]["T1"] && mode == 1) {
                                let dataTemp = JSON.parse(JSON.stringify(dataList[m]["T1"]));
                                dataTemp[0]["ts"] = Math.floor(dataTemp[0]["ts"]/3600000);
                                for(j = 1; j < dataTemp.length; j++){
                                    dataTemp[j]["ts"] = Math.floor(dataTemp[j]["ts"]/3600000);
                                    if(dataTemp[j]["ts"] != dataTemp[j-1]["ts"]){
                                        outputTable.push(dataList[m]["T1"][j]);
                                    }
                                }
                                writeDataBlock(outputTable);
                                y = addSpace(y, 16, dataPdf);
                                
                            } else {
                                dataPdf.setFontSize(10);
                                dataPdf.setFontType("bold");
                                dataPdf.text(noTemperatureWarningText, x, y);
                                y = addSpace(y, 32, dataPdf);
                            }
                        }
                        dataPdf.save('report.pdf');
                    }
                    catch(err) {
                        console.log(err);
                        window.alert("The store you picked has no device or temperture data, please try to refresh the page and contact us.");
                    }
                }
            }
            
        }

        // Draw Data Table
        function drawTable(hourStampArray9AM, outputTable9AM, hourStampArray3PM, outputTable3PM) {

            // Draw Summary Table Headers
            dataPdf.setFontSize(8);
            dataPdf.setFontType("bold");

            // Check space
            if(pageHeight - y < 130) {
                y = addSpace(y, 130, dataPdf);
            }

            for(f = 0; f < 6; f++) {
                dataPdf.line(x + f * 160, y, x + f * 160, y + 130);
            }

            // Draw table
            dataPdf.line(x, y, x + 800, y);
            y = addSpace(y, 8, dataPdf);
            dataPdf.text(dateText, x + 5, y);
            dataPdf.text(timeText, x + 55, y);
            dataPdf.text(temperatureTextShort, x + 100, y);
            dataPdf.text(dateText, x + 165, y);
            dataPdf.text(timeText, x + 215, y);
            dataPdf.text(temperatureTextShort, x + 260, y);
            dataPdf.text(dateText, x + 325, y);
            dataPdf.text(timeText, x + 375, y);
            dataPdf.text(temperatureTextShort, x + 420, y);
            dataPdf.text(dateText, x + 485, y);
            dataPdf.text(timeText, x + 535, y);
            dataPdf.text(temperatureTextShort, x + 580, y);
            dataPdf.text(dateText, x + 645, y);
            dataPdf.text(timeText, x + 695, y);
            dataPdf.text(temperatureTextShort, x + 740, y);
            y = addSpace(y, 2, dataPdf);

            dataPdf.line(x, y, x + 800, y);
            y = addSpace(y, 8, dataPdf);

            dataPdf.setFontType("normal");
            for(p = 0; p < 6; p++){
                for(q = 0; q < 5; q ++) {
                    let dateInfo = formatDate(hourStampArray9AM[p + 6 * q] * 3600000).split(" ")[0];
                    dataPdf.text(dateInfo, (x + 160 * q) + 5, y);
                    dataPdf.text("9:00 AM", (x + 160 * q) + 55, y);
                    dataPdf.text(String(outputTable9AM[p + 6 * q]), (x + 160 * q) + 100, y);

                    dataPdf.text(dateInfo, (x + 160 * q) + 5, y + 10);
                    dataPdf.text("3:00 PM", (x + 160 * q) + 55, y + 10);
                    dataPdf.text(String(outputTable3PM[p + 6 * q]), (x + 160 * q) + 100, y + 10);
                }
                y = addSpace(y, 12, dataPdf);
                dataPdf.line(x, y, x + 800, y);
                y = addSpace(y, 8, dataPdf);
            }
            y = addSpace(y, 16, dataPdf);
        }

        // Write Data Blocks
        function writeDataBlock(outputTable) {
            var tripleBlocks = Math.floor(Math.floor(outputTable.length/24)/3);
            var singleBlocks = Math.floor((outputTable.length - tripleBlocks * 72)/24);
            var remains = outputTable.length - tripleBlocks * 72 - singleBlocks * 24;
            // console.log(tripleBlocks, singleBlocks, remains);

            for(a = 0; a < tripleBlocks; a++){
                dataPdf.setFontSize(10);
                dataPdf.setFontType("bold");
                dataPdf.text(dateText, x, y);
                dataPdf.text(timeText, x + 80, y);
                dataPdf.text(temperatureText, x + 160, y);
                dataPdf.text(dateText, x + 280, y);
                dataPdf.text(timeText, x + 360, y);
                dataPdf.text(temperatureText, x + 440, y);
                dataPdf.text(dateText, x + 560, y);
                dataPdf.text(timeText, x + 640, y);
                dataPdf.text(temperatureText, x + 720, y);
                y = addSpace(y, 16, dataPdf);
                dataPdf.setFontType("normal");
                for(b = 0; b < 24; b++){
                    date = formatDate(outputTable[3 * 24 * a + b]["ts"]).split(" ")[0];
                    time = formatDate(outputTable[3 * 24 * a + b]["ts"]).split(" ")[1];
                    dataPdf.text(String(date), x, y);
                    dataPdf.text(String(time), x + 80, y);
                    dataPdf.text(String(outputTable[3 * 24 * a + b]["value"]), x + 160, y);

                    date = formatDate(outputTable[3 * 24 * a + b + 24]["ts"]).split(" ")[0];
                    time = formatDate(outputTable[3 * 24 * a + b + 24]["ts"]).split(" ")[1];
                    dataPdf.text(String(date), x + 280, y);
                    dataPdf.text(String(time), x + 360, y);
                    dataPdf.text(String(outputTable[3 * 24 * a + b + 24]["value"]), x + 440, y);

                    date = formatDate(outputTable[3 * 24 * a + b + 48]["ts"]).split(" ")[0];
                    time = formatDate(outputTable[3 * 24 * a + b + 48]["ts"]).split(" ")[1];
                    dataPdf.text(String(date), x + 560, y);
                    dataPdf.text(String(time), x + 640, y);
                    dataPdf.text(String(outputTable[3 * 24 * a + b + 48]["value"]), x + 720, y);
                    y = addSpace(y, 16, dataPdf);
                }
                y = addSpace(y, 16, dataPdf);
            }
            if(singleBlocks != 0) {
                for(c = 0; c < singleBlocks; c++) {
                    dataPdf.setFontSize(10);
                    dataPdf.setFontType("bold");
                    dataPdf.text(dateText, x + c * 280, y);
                    dataPdf.text(timeText, x + 80 + c * 280, y);
                    dataPdf.text(temperatureText, x + 160 + c * 280, y);
                }
                if(remains != 0) {
                    dataPdf.text(dateText, x + singleBlocks * 280, y);
                    dataPdf.text(timeText, x + 80 + singleBlocks * 280, y);
                    dataPdf.text(temperatureText, x + 160 + singleBlocks * 280, y);
                }
                y = addSpace(y, 16, dataPdf);
                dataPdf.setFontType("normal");

                var commonCol = remains;
                var nonCommonCol = 24 - remains;
                for(d = 0; d < commonCol; d++){
                    if(singleBlocks == 1){
                        date = formatDate(outputTable[3 * 24 * tripleBlocks + d]["ts"]).split(" ")[0];
                        time = formatDate(outputTable[3 * 24 * tripleBlocks + d]["ts"]).split(" ")[1];
                        dataPdf.text(String(date), x, y);
                        dataPdf.text(String(time), x + 80, y);
                        dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + d]["value"]), x + 160, y);

                        date = formatDate(outputTable[3 * 24 * tripleBlocks + d + 24 * 1]["ts"]).split(" ")[0];
                        time = formatDate(outputTable[3 * 24 * tripleBlocks + d + 24 * 1]["ts"]).split(" ")[1];
                        dataPdf.text(String(date), x + 280, y);
                        dataPdf.text(String(time), x + 360, y);
                        dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + d + 24 * 1]["value"]), x + 440, y);
                    }
                    if(singleBlocks == 2){
                        date = formatDate(outputTable[3 * 24 * tripleBlocks + d]["ts"]).split(" ")[0];
                        time = formatDate(outputTable[3 * 24 * tripleBlocks + d]["ts"]).split(" ")[1];
                        dataPdf.text(String(date), x, y);
                        dataPdf.text(String(time), x + 80, y);
                        dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + d]["value"]), x + 160, y);

                        date = formatDate(outputTable[3 * 24 * tripleBlocks + d + 24]["ts"]).split(" ")[0];
                        time = formatDate(outputTable[3 * 24 * tripleBlocks + d + 24]["ts"]).split(" ")[1];
                        dataPdf.text(String(date), x + 280, y);
                        dataPdf.text(String(time), x + 360, y);
                        dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + d + 24]["value"]), x + 440, y);

                        date = formatDate(outputTable[3 * 24 * tripleBlocks + d + 24 * 2]["ts"]).split(" ")[0];
                        time = formatDate(outputTable[3 * 24 * tripleBlocks + d + 24 * 2]["ts"]).split(" ")[1];
                        dataPdf.text(String(date), x + 560, y);
                        dataPdf.text(String(time), x + 640, y);
                        dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + d + 24 * 2]["value"]), x + 720, y);
                    }
                    y = addSpace(y, 16, dataPdf);
                }

                for(e = 0; e < nonCommonCol; e++) {
                    if(singleBlocks >= 1){
                        date = formatDate(outputTable[3 * 24 * tripleBlocks + commonCol + e]["ts"]).split(" ")[0];
                        time = formatDate(outputTable[3 * 24 * tripleBlocks + commonCol + e]["ts"]).split(" ")[1];
                        dataPdf.text(String(date), x, y);
                        dataPdf.text(String(time), x + 80, y);
                        dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + commonCol + e]["value"]), x + 160, y);
                    }
                    if(singleBlocks >= 2){
                        date = formatDate(outputTable[3 * 24 * tripleBlocks + commonCol + e + 24]["ts"]).split(" ")[0];
                        time = formatDate(outputTable[3 * 24 * tripleBlocks + commonCol + e + 24]["ts"]).split(" ")[1];
                        dataPdf.text(String(date), x + 280, y);
                        dataPdf.text(String(time), x + 360, y);
                        dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + commonCol + e + 24]["value"]), x + 440, y);
                    }
                    y = addSpace(y, 16, dataPdf);
                }

            } else if(remains != 0){
                dataPdf.setFontSize(10);
                dataPdf.setFontType("bold");
                dataPdf.text(dateText, x, y);
                dataPdf.text(timeText, x + 80, y);
                dataPdf.text(temperatureText, x + 160, y);
                y = addSpace(y, 16, dataPdf);
                dataPdf.setFontType("normal");
                for(f = 0; f < remains; f++) {
                    date = formatDate(outputTable[3 * 24 * tripleBlocks + f]["ts"]).split(" ")[0];
                    time = formatDate(outputTable[3 * 24 * tripleBlocks + f]["ts"]).split(" ")[1];
                    dataPdf.text(String(date), x, y);
                    dataPdf.text(String(time), x + 80, y);
                    dataPdf.text(String(outputTable[3 * 24 * tripleBlocks + f]["value"]), x + 160, y);
                    y = addSpace(y, 16, dataPdf);
                }
            }
        }

            document.getElementsByClassName('dropdown')[0].classList.toggle('down');

            $("#storeSelected").show();

        // If pointer getting out of a page, add new page
        function addSpace(pointer, space, pdf){
            pointer += space;
            if (pointer > pageHeight) {
                pdf.addPage();
                pointer = 20;
            }
            return pointer;
        }

        // Format Date
        function formatDate(date) {
            var date = new Date(date);
            var YY = date.getFullYear() + '-';
            var MM = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            var DD = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate());
            var hh = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
            var mm = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
            var ss = (date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds());
            return YY + MM + DD + " " + hh + mm + ss;
        }

    </script>
